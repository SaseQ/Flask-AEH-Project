<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile</title>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Photo Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/addphoto">Add Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
            </li>
          </ul>
          <form class="d-flex">
            <button onclick="window.location.href='/logout'" class="btn btn-outline-secondary me-2" type="button">Log Out</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="masthead bg-dark text-white text-center">
        <br><br>
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mb-5" src="../static/site_data/avatar.png" alt="Profile img">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">{{ name }}</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div><br>
            <p class="masthead-subheading font-weight-light mb-0">{{ user.email }}</p><br>
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Edit
            </button>
        </div>
        <br><br>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Profile data edit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/editprofile" method="post">
              <div class="mb-3">
                <label for="InputFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="InputFirstName" name="InputFirstName" value="{{ user.firstName }}" required>
              </div>
              <div class="mb-3">
                <label for="InputLastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="InputLastName" name="InputLastName" value="{{ user.lastName }}" required>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Edit</button>
            </form>
            <br><br>
            <form action="/editpassword" method="post">
                <div class="mb-3">
                    <label for="OldPassword" class="form-label">Old password</label>
                    <input type="password" class="form-control" id="OldPassword" name="OldPassword" required>
                </div>
                <div class="mb-3">
                    <label for="NewPassword" class="form-label">New password</label>
                    <input type="password" class="form-control" id="NewPassword" name="NewPassword" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Edit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
