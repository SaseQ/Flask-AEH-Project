<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Photo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Photo Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/addphoto">Add Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/profile">Profile</a>
            </li>
          </ul>
          <form class="d-flex">
            <button onclick="window.location.href='/logout'" class="btn btn-outline-secondary me-2" type="button">Log Out</button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="w-25 pt-5 mx-auto text-center">Add Photo</h1>

    <div class="w-25 pt-5 mx-auto">
        <form action="/addphoto" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="PhotoName" class="form-label">Name</label>
            <input type="text" class="form-control" id="PhotoName" name="PhotoName" required>
          </div>
          <div class="mb-3">
            <label for="PhotoPlace" class="form-label">Place</label>
            <input type="text" class="form-control" id="PhotoPlace" name="PhotoPlace" required>
          </div>
          <div class="mb-3">
            <label for="PhotoDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="PhotoDate" name="PhotoDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <div class="form-check">
                 <input class="form-check-input" type="radio" name="PhotoFavorite" id="Radio1" value="1">
                  <label class="form-check-label" for="Radio1">
                    Favorite
                  </label>
              </div>
              <div class="form-check">
                 <input class="form-check-input" type="radio" name="PhotoFavorite" id="Radio2" value="0" checked>
                  <label class="form-check-label" for="Radio2">
                    None
                  </label>
              </div>
          </div>
          <div class="mb-3">
            <label for="PhotoCategory" class="form-label">Category</label>
            <select class="form-select" aria-label="PhotoCategory" name="PhotoCategory" id="PhotoCategory">
              <option value="Default" selected>Default</option>
              <option value="Nature">Nature</option>
              <option value="People">People</option>
              <option value="Journey">Journey</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="PhotoFile" class="form-label">Photo file</label>
            <input type="file" class="form-control" id="PhotoFile" name="PhotoFile" required>
          </div>
          {% if error != '' %}
             <p class="text-danger">{{ error }}</p>
          {% endif %}
          <button type="submit" class="btn btn-primary mt-2">Add Photo</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
